<div class="container-fluid">

        <div class="col-md-12">
            <div class="d-flex justify-content-center ml-5">
                
                <div class="form-group">
                    <h1 class="d-flex justify-content-center p-3">TechSolutio</h1>
                    <h1 class="d-flex justify-content-center p-5">Entrar</h1>
                
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]='UsuarioLoginDTO.emailUsuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Seu usuário">
                

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]='UsuarioLoginDTO.senhaUsuario' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn-success" (click)='entrar()'>Entrar</button>
                </div>

                <hr class="mt-5 mb-5">

                <p class="text-center">
                    Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                </p>

            </div>
        </div>
        

    </div>
